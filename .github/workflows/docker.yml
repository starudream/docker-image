name: Docker
on:
  - push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Build
        run: |
          for d in $(ls); do
            if [ -d "${d}" ]; then
              docker build . --file "${d}/Dockerfile"
            fi
          done
